<!DOCTYPE html>

<head>

    <title th:text="#{province.form.title}"></title>
</head>
<body>
<form method="post" th:object="${province}">

        <legend th:text="#{province.form.title}"></legend>
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <td><label for="province-name" th:text="#{province.form.label.province}">Tá»‰nh</label></td>
                <td>

            <tr>

<a th:href="@{/provinces}" th:text="#{province.form.link.back}"></a>.
</body>
</html>
